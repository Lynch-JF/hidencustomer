<div class="card-pedidos-progreso" style="margin:20px 0; padding:15px; border:1px solid #ccc; border-radius:8px; background:#f9f9f9;">

  <script>
    // Auto reset cada 5 minutos (300000 ms)
    setInterval(() => {
      location.reload();
    }, 300000);

    // Mostrar datos al cargar
    document.addEventListener("DOMContentLoaded", () => {
      filtrarPedidos('mes'); // Mostrar resumen por defecto
      mostrarHistorialGanadores();
      obtenerTop3SacadoresRapidos();
      mostrarPedidosEnProgreso();
    });

    // Exportar a Excel
    document.getElementById("btn-exportar").addEventListener("click", exportarSacadoresAExcel);
    function exportarSacadoresAExcel() {
      if (!resumenSacadores || resumenSacadores.length === 0) {
        alert("No hay datos para exportar.");
        return;
      }
      const worksheet = XLSX.utils.json_to_sheet(resumenSacadores);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Sacadores del Mes");
      const fecha = new Date();
      const nombreArchivo = `Sacadores_${fecha.getFullYear()}_${fecha.getMonth() + 1}.xlsx`;
      XLSX.writeFile(workbook, nombreArchivo);
    }

    // Funci√≥n para mostrar pedidos en progreso
    function mostrarPedidosEnProgreso() {
      fetch(API_SHEET)
        .then(res => res.json())
        .then(data => {
          const pedidosProgreso = data.filter(p => {
            const horaFin = (p["HoraFin "] || p["HoraFin"] || "").trim();
            return !horaFin || isNaN(new Date(horaFin));
          });

          const tbody = document.querySelector("#tabla-pedidos-progreso tbody");
          if (!tbody) return;

          if (pedidosProgreso.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4">No hay pedidos en progreso.</td></tr>`;
            return;
          }

          tbody.innerHTML = pedidosProgreso.map((p, i) => `
            <tr>
              <td>${i + 1}</td>
              <td>${(p["Sacador "] || p["Sacador"] || "Sin nombre").trim()}</td>
              <td>${p["CantidadProductos "] || p["CantidadProductos"] || 0}</td>
              <td>${p["HoraInicio "] || p["HoraInicio"] || "-"}</td>
            </tr>
          `).join("");
        })
        .catch(err => console.error("‚ùå Error al mostrar pedidos en progreso:", err));
    }
  </script>
